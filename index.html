<html>
<head>
<title>A Increasing Game</title>
<script>
var points = 10;
var amount = [0,0,0,0];
var costs = [10,100,500,2500];
function update(set,get){
	document.getElementById(set).innerHTML=get
}
function buy(id) {
	if (points>=costs[id-1]) {
		points-=costs[id-1]
		costs[id-1]*=2
		amount[id-1]++
		update("number",points)
		update("c"+id,costs[id-1])
		update("a"+id,amount[id-1])
	}
}
setInterval(function(){
	for (i=1;i<=3;i++) {
		if (i==1) {
			points+=amount[0]
			update('number',points)
			update('income',amount[0])
		} else {
			amount[i-2]+=amount[i-1]
			update('a'+(i-1),amount[i-2])
		}
	}
},1000)
</script>
</head>
<body>
<div>You have <span id="number" style='font-size:24px; vertical-align: middle'>10</span> points.</div>
<div>You are getting <span id="income" style='font-size:24px; vertical-align: middle'>0</span> points per second.</div>
<button onclick="buy(1)" id="b1">First generator<br>Cost: <span id="c1">10</span><br>Amount: <span id="a1">0</span></button>
<button onclick="buy(2)" id="b2">Second generator<br>Cost: <span id="c2">100</span><br>Amount: <span id="a2">0</span></button>
<button onclick="buy(3)" id="b3">Third generator<br>Cost: <span id="c3">500</span><br>Amount: <span id="a3">0</span></button>
<button onclick="buy(4)" id="b4">Fourth generator<br>Cost: <span id="c4">2500</span><br>Amount: <span id="a4">0</span></button>
	</body>
</html>
